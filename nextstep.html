<!DOCTYPE = html>

<html>

<head>
    <style>
    *{
        padding: 0px;
        margin: 0px;
    }

    body {
        background-color: black;
    }

    .main{
        display: flex;
        width: 100%;
        height: 100vh;
    }

    .main img{
        width: 100%;
    }

    </style>
    <title>light</title>
</head>

<body>
      <div class="main">

        <img id="img" src="cruelty-squad.gif">

        <audio id="audio" src="music.ogg"></audio>

        <script>
          var audio = document.getElementById("audio");
          var img = document.getElementById("img")

          function play() {
            audio.play();
          }

          img.addEventListener('click', play);

        </script>

      </div>
</body>

</html>
